<!DOCTYPE HTML>  
<html>  
<head>    
  <script type="text/javascript">  
  window.onload = function () {  
    var chart = new CanvasJS.Chart("chartContainer",  
    {  
      title:{  
      text: "Demand of Programming Languages",  
      fontWeight: "bolder",  
      fontColor: "#008B8B",  
      fontfamily: "tahoma",          
      fontSize: 25,  
      padding: 10   
      },  
      axisY: {
				labelFontSize: 20,
				labelFontColor: "dimGrey"
			},
			axisX: {
				labelAngle: -30
			},
      data: [  
      {          
        type: "spline",  
        dataPoints: [  
        { y: 71, label: "Java" },  
        { y: 55, label: "R" },  
        { y: 50, label: "Perl" },  
        { y: 65, label: "PHP" },  
        { y: 95, label: "Python" },  
        { y: 68, label: "DOTNET" },  
        { y: 28, label: "Matlab" },  
        { y: 34, label: "C++" },  
        { y: 14, label: "C" }  
        
        ]  
      }  
      ]  
    });  
  
    chart.render();  
  }  
  </script>  
 <script type="text/javascript"   
src="canvasjs.min.js"></script></head>  
<body>  
  <div id="chartContainer" style="height: 300px; width: 50%;">  
  </div>  
</body>  
</html>
