<!DOCTYPE HTML>  
<html>  
<head>    
  <script type="text/javascript">  
  window.onload = function () {  
    var chart = new CanvasJS.Chart("chartContainer",  
    {  
      title:{  
      text: "Placing dataPoint on axis X"  
      },  
      data: [  
      {          
        type: "column",  
        dataPoints: [  
        { x: 10, y: 71 },  
        { x: 22, y: 55},  
        { x: 31, y: 50 },  
        { x: 44, y: 65 },  
        { x: 50, y: 95 },  
        { x: 64, y: 68 },  
        { x: 72, y: 28 },  
        { x: 84, y: 34 },  
        { x: 90, y: 14}  
        
        ]  
      }  
      ]  
    });  
  
    chart.render();  
  }  
  </script>  
 <script type="text/javascript"   
src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>  
<body>  
  <div id="chartContainer" style="height: 300px; width: 75%;">  
  </div>  
</body>  
</html>
